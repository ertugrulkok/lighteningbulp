<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbulb</title>
    <link rel="stylesheet" href="lightbulp.css" />
  </head>
  <body>
    <div class="container">
      <div class="lightbulb">
        <h1 id="text">Willkommen auf meine Lichterwebseite</h1>
        <img
          src="https://cdn.mos.cms.futurecdn.net/HaPnm6P7TZhPQGGUxtDjAg.jpg" alt="" id="dark_bulb"/>
        <img
          src="https://www.diki.de/images-common/words400/lightbulb.jpg" alt="" id="bright_bulb"/>
      </div>
      <div class="button_container">
        <button id="switch_on" onclick="switch_on();">on</button>
        <button id="switch_off" onclick="switch_off();">off</button>
      </div>
    </div>
    <script src="lightbulp.js"></script>
  </body>
</html>
